<div class="card mb-0">
  <div class="card-header d-flex justify-content-between align-items-start">
    <h3 class="card-title text-align-center">Edit</h3>
    <app-icon-button [buttonClass]="'icon-simple-remove'" (buttonEvent)="close()"></app-icon-button>
  </div>
  <div class="card-body">
    <form [formGroup]="account">
      <div class="">
        <div class=" form-group">
          <label> Account Status </label>
          <select formControlName="status" class="form-control select-form-control-padding">
            <option [value]="status.value" *ngFor="let status of constant.accountStatus | keyvalue">{{status.value}}</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer d-flex">
    <button [disabled]="account.invalid" (click)="onSubmit()" class="btn btn-fill btn-primary mr-3" type="button">Save</button>
    <button *ngIf="user.accountStatus === constant.accountStatus.APPROVED" (click)="resendEmailVerification()" class="btn btn-fill btn-primary" type="button">Resend Email Verification</button>
  </div>
</div>
